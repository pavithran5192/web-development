<html>
<head>
    <title>E-Commerce Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .product {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .product img {
            width: 150px;
            height: 150px;
            margin-right: 20px;
        }
        .product-info {
            flex-grow: 1;
        }
        .product-info h3 {
            margin: 0;
        }
        .product-info p {
            margin: 5px 0;
        }
        .product-info .price {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Product Catalog</h2>
        <div class="product">
            <img src="d:\apple image.jpeg" alt="Product 1">
            <div class="product-info">
                <h3>Product 1</h3>
                <p>This is the description of product 1.</p>
                <p class="price">$19.99</p>
            </div>
        </div>
        <div class="product">
            <img src="d:\carrot image.jpeg" alt="Product 2">
            <div class="product-info">
                <h3>Product 2</h3>
                <p>This is the description of product 2.</p>
                <p class="price">$29.99</p>
            </div>
        </div>
        <div class="product">
            <img src="d:\orange image.jpeg" alt="Product 3">
            <div class="product-info">
                <h3>Product 3</h3>
                <p>This is the description of product 3.</p>
                <p class="price">$39.99</p>
            </div>
        </div>
        <!-- Add more products as needed -->
    </div>
</body>
</html>
